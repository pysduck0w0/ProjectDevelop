<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>這是一個表單</h1>
    <form action="">
        <div>
            <label>名子</label><br>
            <input required autofocus value="Admin" placeholder="ex:Alice" type="text">
        </div>

        <div>
            <label>密碼</label><br>
            <input required autofocus placeholder="中英文大小寫" maxlength="12" type="password">
        </div>

        <div>
            <label >申請金額</label>
            <input disabled style="width: 10rem;" type="number" max="1000" min="1" placeholder="申請金額不超過1000">
        </div>

        
        

        <div>
            <input type="submit">
            <input type="reset">
        </div>


    </form>
</body>
</html>
