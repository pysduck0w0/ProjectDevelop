    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
            padding: 0;
        }

        .navbor{
            background-color: black;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .navitem{
            color: white;
            text-decoration: none;
            margin-right: 0.5rem;
            border-bottom-style: solid;
            border-bottom-color: red;
            padding-bottom: 0.5em;

        }

        .banner{
            background-image: url(./Milotic\ Full\ Art.jpg);
            height: 100vh;
            background-size: cover;
            background-position: center center;

        }
        .banner-text{
            color: black;
            /* -----------------------------*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* -----------------------------*/
            text-wrap: nowrap;
            z-index: 4;
        }

        .banner-text > h1{
            font-size: 4rem;
            text-shadow: 0px 0px 10px black;
        }

        .banner-text > p{
            font-size: 3rem;
            text-shadow: 0px 0px 10px black;
        }

        .banner-text > a{
            color: black;
            text-decoration: none;
            font-size: 2rem;
            border-style: solid;
            padding: 0.5rem;
            box-shadow: 0px 0px 10px black;

            
        }
        .mask{
            /* width: 100%;
            height: 100vh; */
            /* background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%); */

            /* background-image: radial-gradient(circle, #e0c3fc 0%, #8ec5fc 100%); */

            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            background: linear-gradient(90deg,black,white);
            opacity: 0.5;
            z-index: 3;
        }

        .row{
            display: flex;
            flex-wrap: wrap;
        }

        .col-5{
            flex-basis: 50%;
        }
    </style>

    <div class="navbor row" style="align-items: center;">
                                <!--      垂直置中 -->
        <div class="col-5">
            <span style="color: red ;font-size: 2rem;margin-right: 1rem;">
                傳說寶可夢百科
            </span>

                                <!-- letter-spacin字與字間距 -->
            <span style="color: white;letter-spacing: 0.5rem;">
                探|索|各|種|寶|可|夢
            </span>
        </div>

        
        <div class="col-5">
            <div class="row" style="justify-content: right;">
                <a class="navitem" href="">關於我們</a>
                <a class="navitem" href="">商品介紹</a>
                <a class="navitem" href="">聯絡我們</a>
                <a class="navitem" href="">企業理念</a>
            </div>

        
        </div>

        

    </div>

    <div class="banner">
        <div class="banner-text">
            <h1>最受歡迎的神獸!</h1>
            <p>The most popular Legendary Pokémon and Mythical Pokémon!</p>
            <a href="">了解更多</a>
        </div>

        <div class="mask">

        </div>
    </div>

    

</body>
