            <p style="font-weight: 900;margin-top: 2rem;font-size: larger;">臘腸狗遊樂園：數百隻達克斯獵犬在匈牙利追逐紀錄</p>
            <p style="font-size: 1.5rem;"> 大批達克斯獵犬週四在匈牙利昂首邁出牠們的小短腿，試圖取得該國有史以來，最大規模的單一犬種遛狗紀錄。
                數百隻狗狗和牠們的飼主聚集在布達佩斯城市公園，在春日陽光下，熱鬧地在一條長長的環形路線上散步。
                這場狗狗遊行在匈牙利紀錄協會見證下進行。
                達克斯獵犬因其身體細長、低矮，又有「臘腸狗」或「香腸狗」之稱，是匈牙利最受歡迎的犬種之一。
                到這場尋求創造紀錄的遛狗結束為止，匈牙利紀錄協會確認500隻達克斯獵犬參加，足以締造匈牙利紀錄，但仍未打破此前在雷根斯堡寫下的金氏世界紀錄。

            </p>
