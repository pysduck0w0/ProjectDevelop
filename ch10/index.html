<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <div class="box">文字1</div>
   <div class="box">文字2</div>

   <div class="box2">
    <div class="box2">內</div>
   </div>


   <div class="box3" style="border-style:solid ;margin-top: 1rem;">
    <div class="box3">
        <div class="box3">內</div>
    </div>
   </div>

   <div style="border-style:solid ;margin-top: 1rem;text-align: center;">內</div>

   <div style="border-style: solid;">solid</div>
   <div style="border-style: dashed;">dashed</div>
   <div style="border-style: dotted;">dotted</div>
   <div style="border-style: double;">double</div>
   <div>
    <a href="" style="text-decoration: underline solid;">123</a>
    <style>
        div{
            margin: 1rem;
            padding: 1rem;
        }
    </style>
   </div>

   <style>
    div{
        margin: 20px;
        padding: 20px;
    }
    .border-color{
        border-style: solid;
        border-top-color:red ;
        border-bottom-color:aqua ;
        border-right-color:tan ;
        border-left-color:blueviolet ;
    }
   </style>

   <div style="border-top-style:dashed;border-left-style:double ;">dashed</div>


   <div class="border-color">
    border-color
   </div>
   
   <div style="border-style: solid;border-width: 10px;">border-width</div>

   <style>
    .border-width{
        border-style: solid;
        border-top-width:20px;
        border-bottom-width:5px;
    }
   </style>

   <div class="border-width">
    border-width
   </div>

   <style>
    .border{
        border-style: solid;
        border-width:5px;
        border-color:aqua ;
        border-radius: 10px;
    }
   </style>

   <div class="border">border-radius</div>

   <style>
    .rounded-circle{
        margin-top: 10rem;
        border-style: solid;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: aqua;
    }
   </style>

   <div class="rounded-circle"></div>

   <style>
    .border-radius{
        border-style: solid;
        border-width:5px;
        border-color:aqua ;
        border-top-left-radius: 10px;

    }
   </style>

   <div class="border-radius">border-radius</div>
