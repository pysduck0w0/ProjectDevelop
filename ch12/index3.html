<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .relative-block{
        position: relative;
        border-style: solid;
        padding: 10px;
        background-color: blue;
        width: 25vw;
        height: 25vh;
        }

        .absolute-block{
            position: absolute;
            border-style: solid;
            width:10vw;
            height: 10vh;
            background-color: aqua;
        }

    </style>

    <div class="relative-block">
        
        <div class="absolute-block" style="z-index: 100;">
            A
        </div>

        <div class="absolute-block" style="z-index: 50;top: 20px;left: 20px;">
            B
        </div>

        <div class="absolute-block" style="z-index: 10;top: 30px;left: 30px;">
            C
        </div>

    </div>
</body>
</html>
